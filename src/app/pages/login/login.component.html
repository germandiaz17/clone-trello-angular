<div class="w-screen h-screen bg-gray-50 relative sm:bg-gray-50">
    <div class="absolute w-full h-full hidden sm:block">
        <img 
            loading="eager"
            class="absolute w-96 lg:w-96 left-0 bottom-0" 
            src="/assets/svg/login-bg-left.svg" 
            alt="bg left"
        >
        <img 
            loading="eager"
            class="absolute w-96 lg:w-96 right-0 bottom-0" 
            src="/assets/svg/login-bg-right.svg" 
            alt="bg rigth">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img class="w-56" src="/assets/logo/svg/Trello/PNG@2x/logo-gradient-blue-trello.png" alt="da">
        </header>
        <div class="bg-white rounded shadow py-4 px-6">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter email">
                    </div>
                    <div class="relative">
                        <input type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter password">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'" [colorBtn]="'success'">Log In</app-btn>
                    </div>
                </form>
                <hr  class="my-4 border-b-1 border-r-gray-300" />
                <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                    <a class="text-blue-600 font-light" routerLink="/forgot-password">Can't Log in?</a>
                    <span class="font-bold text-gray-500 hidden md:block">|</span>
                    <a class="text-blue-600 font-light" routerLink="/register">Sign up for an account?</a>
                </div>
            </div>
            <hr class="mt-10 border-b-1 border-r-gray-300">
            <div class="flex justify-center">
                <img 
                    loading="eager"
                    class="w-32 mt-4"
                    src="/assets/logo/svg/Atlassian/Atlassian Logo Horizontal/PNG/horizontal-logo-gradient-neutral-atlassian.png" 
                    alt="logo">
            </div>
        </div>
    </div>
</div>
